<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Face APIテスト</title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style media="screen">
    body {
      color: #424242;
    }
      h1 {
        font-size: 2rem;
        margin: 0;
      }
      header {
        padding: 12px;
      }
      header.card-panel {
        margin: 0;
      }
      main {
        height: calc(100vh - 100px);
        display: flex;
        flex-wrap: wrap;
      }
      main > div {
        width: 50%;
        height: 60%;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      main h2 {
        width: 100%;
        text-align: center;
      }
      main .logo {
        font-size: 3rem;
        height: 40%;
        border-bottom: 1px solid #424242;
        border-right: 1px solid #424242;
      }
      main .status {
        height: 40%;
        padding: 24px;
        border-bottom: 1px solid #424242;

      }
      main .logo h2 {
        font-size: 3rem;
        font-family: 'Coda Caption', sans-serif;
      }
      main .status h2 {
        font-size: 2rem;
      }
      main .status p {
        font-size: 1.5rem;
      }
      main .status p span {
        font-weight: bold;
        padding-left: .2em;
      }
      main .status p:nth-of-type(1) {
        margin-right: 32px;
      }
      main .camela {
        border-right: 1px solid #000;
      }
      footer {
        padding: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="light-blue darken-2">
      <div class="container">
        <h1 class="white-text text-darken-2">Face API テスト</h1>
      </div>
    </header>
    <main>
      <div class="logo">
        <h2>Task<br>Force</h2>
      </div>
      <div class="status">
        <h2>現在のユーザー属性判定</h2>
        <p>性別:<span id="gender">男性</span></p>
        <p>年齢:<span id="year">40歳以上</span></p>
      </div>
      <div class="camela">
        ここにカメラを表示
      </div>
      <div class="yt">
        ここにユーチューブ動画を表示
      </div>
    </main>
    <footer class="light-blue darken-2">
      <small class="white-text text-darken-2">Copyright &copy; Prime-net All Rights Reserved.</small>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
